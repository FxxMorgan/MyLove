<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Gelly ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="heart-animation">
            <div class="heart main-heart"></div>
            <div class="heart heart-2"></div>
            <div class="heart heart-3"></div>
        </div>
        
        <div class="message-container">
            <h1 class="main-title" id="mainTitle">I Love You</h1>
            <h2 class="name-title" id="nameTitle">Gelly</h2>
            <p class="sub-message" id="subMessage">You are my everything, my beautiful sunshine ✨</p>
        </div>
        
        <div class="interactive-section">
            <button class="love-button" id="loveButton">
                <span>Click for a surprise</span>
                <div class="button-heart">💖</div>
            </button>
            
            <div class="message-display" id="messageDisplay"></div>
        </div>
        
        <div class="letter-section" id="letterSection">
            <div class="letter-container">
                <div class="letter-header">💌 A Letter For You 💌</div>
                <div class="letter-content" id="letterContent"></div>
            </div>
        </div>
        
        <div class="floating-hearts" id="floatingHearts"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>

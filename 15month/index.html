<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girasol üåª</title>
    <link rel="stylesheet" href="flower.css">
    <style>
        .message-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
            width: 100%;
            padding: 0 20px;
        }
        
        .monthsary-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 700;
            color: #ff6b9d;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            margin: 0;
            line-height: 1.2;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap');
        
        /* Responsividad */
        @media (max-width: 768px) {
            .message-container {
                top: 5%;
            }
            .monthsary-title {
                font-size: clamp(1.5rem, 8vw, 3rem);
            }
        }
        
        @media (max-width: 480px) {
            .message-container {
                top: 8%;
                padding: 0 15px;
            }
            .monthsary-title {
                font-size: clamp(1.2rem, 10vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1 class="monthsary-title">Happy Monthsary Pookie üíñ</h1>
    </div>
    <div class="garden">

                <div class="petal petal-17"></div>
                <div class="petal petal-18"></div>
                <div class="petal petal-19"></div>
                <div class="petal petal-20"></div>

            <!-- Centro de la flor -->
